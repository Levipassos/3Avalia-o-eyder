<body>

        <a href="#favoritos" class="nav-link">Favoritos</a>

    </div>
    <div class="container searchbar">
      <label class="search-label" for="search-input">üîç Buscar pa√≠s</label>
      <div class="search-row">
        <input id="search-input" type="search" placeholder="Ex.: Brasil, Fran√ßa, Jap√£o" aria-label="Buscar pa√≠s por nome" data-role="search">
        <select id="continent-filter" aria-label="Filtrar por continente" data-role="filter">
          <option value="">Todos os continentes</option>
          <option value="Africa">√Åfrica</option>

          <option value="Asia">√Åsia</option>
          <option value="Europe">Europa</option>
          <option value="Oceania">Oceania</option>
          <option value="Antarctic">Ant√°rtica</option>
        </select>
      </div>

      </div>
    </div>
  </header>

  <main id="explorar" class="container main-content">
    <h2 class="section-title">Pa√≠ses em Destaque</h2>

  </footer>

  <button class="theme-toggle" aria-label="Alternar tema" title="Alternar entre modo claro e escuro">üåì</button>

  <script>
    const themeToggle = document.querySelector('.theme-toggle');
    
    if (themeToggle) {
      const setTheme = (theme) => {
        document.documentElement.setAttribute('data-theme', theme);
        localStorage.setItem('theme', theme);
        themeToggle.textContent = theme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
      };
      
      const toggleTheme = () => {
        const current = document.documentElement.getAttribute('data-theme');
        setTheme(current === 'dark' ? 'light' : 'dark');
      };
      
      const saved = localStorage.getItem('theme');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      
      const initialTheme = saved || (prefersDark ? 'dark' : 'light');
      setTheme(initialTheme);
      
      themeToggle.addEventListener('click', toggleTheme);
    }
    
    const yearEl = document.getElementById('year');
    if (yearEl) yearEl.textContent = new Date().getFullYear();
  </script>
  <script type="module" src="./js/main.js"></script>
